<!doctype html>
<html lang="pt-br">

<head>
	<title>Zodíaco</title>
	<meta charset="utf-8" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Combo&family=Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>
	<header>Zodíaco</header>
	<main>
		<div>
			<form class="formulario" action="#">
				Data de nascimento:
				<input class="data-nascimento" type="date" required>
				<button class="botao-enviar" type="button">Enviar</button>
				<button class="botao-reiniciar oculto" type="reset">Reiniciar</button>
			</form>
		</div>
		<div class="container">
			<h2 class="nome-signo">Áries</h2>
			<img class="seta" src="./img/seta2.png" alt="seta">
			<img class="imagem-zodiaco" src="./img/signo.jpg" class="" id="img" alt="imagem do zodiáco" />
			<img class="imagem-signo" src="" alt="signo do zodiáco">
		</div>
		<div class="previsao oculto">
			<p class="previsao-nome-signo"></p>
			<p class="previsao-signo"></p>
		</div>
	</main>
	<footer></footer>
	<script src="./scripts/script.js"></script>
	<script src="./scripts/scraping.js"></script>
	<script src="./scripts/signo.js"></script>
</body>

</html>
